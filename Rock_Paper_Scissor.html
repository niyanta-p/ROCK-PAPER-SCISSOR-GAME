<html>
    <head>
        <title>RPS</title>
        <style>
            body{
                background-color: black;
                color: white;
                font-family: cursive;
            }
            .allbuttons{
                background-color: transparent;
                border: 3px solid white;
                border-radius: 50%;
                cursor: pointer;
            }
            .icon{
                height: 70px;
                width: 70px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
        
            }
            .reset{
                background-color: rgb(182, 157, 0);
                color: white;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                font-size: 25;
                border: none;
                border-radius: 20px;
                font-family: cursive;
            }
        </style>
        <body>
            <font face="cursive" size="6" color="yellow"><center>ROCK PAPER SCISSOR</center></font>
            <br>
            <center><button onclick="
                playGame('rock');
            "class="allbuttons"><img src="C:\Users\NIYANTA\Desktop\ROCKPAPSCI\rock.png"class="icon"></button>
            </center>

            <center>
            <button onclick="
               playGame('paper');
            "class="allbuttons"><img src="C:\Users\NIYANTA\Desktop\ROCKPAPSCI\paper.png"class="icon"></button>
            </center>

            <center>
            <button onclick="
                playGame('scissor');
            "class="allbuttons"><img src="C:\Users\NIYANTA\Desktop\ROCKPAPSCI\scissor.png"class="icon"></button> 
            </center>

            <center><font size="5" color="lightgreen"><p class="luck"></p>
            <p class="comp"></p>
            <p class="bb"></p></font></center>

        
            <center><button onclick="
                score.wins=0;
                score.losses=0;
                score.ties=0;
                Score();
            "class="reset">Reset Score</button></center>

            <script>
                //creating object
                const score={
                    wins: 0,
                    losses: 0,
                    ties: 0
                };
                Score();

                //creating fucntions
                
                function playGame(p)
                {
                    const cp=PickcomputerMove();
                    let result='';
                    if(p === 'rock')
                    {
                        if(cp === 'rock')
                        {
                            result='TIE';
                        }
                        else if(cp === 'paper')
                        {
                            result='YOU LOSE';
                        }
                        else
                        {
                            result='YOU WIN';
                        }
                        if(result === 'TIE')
                        {
                            score.ties+=1;
                        }
                        else if(result === 'YOU WIN')
                        {
                            score.wins+=1;
                        }
                        else
                        {
                            score.losses+=1;
                        }
                        Score(); 
                        document.querySelector('.luck').innerHTML=result;
                        document.querySelector('.comp').innerHTML=`Computer picked ${cp}`; 
                    }
                    else if(p === 'paper')
                    {
                        const cp=PickcomputerMove();
                        let result='';
                        if(cp === 'rock')
                        {
                            result='YOU WIN';
                        }
                        else if(cp === 'paper')
                        {
                            result='TIE';
                        }
                        else
                        {
                            result='YOU LOSE';
                        }
                        if(result === 'TIE')
                        {
                            score.ties+=1;
                        }
                        else if(result === 'YOU WIN')
                        {
                            score.wins+=1;
                        }
                        else
                        {
                            score.losses+=1;
                        }
                        Score(); 
                        document.querySelector('.luck').innerHTML=result;
                        document.querySelector('.comp').innerHTML=`Computer picked ${cp}`; 
                    }
                    else
                    {
                        const cp=PickcomputerMove();
                        let result='';
                        if(cp === 'rock')
                        {
                            result='YOU LOSE';
                        }
                        else if(cp === 'paper')
                        {
                            result='YOU WIN';
                        }
                        else
                        {
                            result='TIE';
                        }
                        if(result === 'TIE')
                        {
                            score.ties+=1;
                        }
                        else if(result === 'YOU WIN')
                        {
                            score.wins+=1;
                        }
                        else
                        {
                            score.losses+=1;
                        }  
                        Score(); 
                        document.querySelector('.luck').innerHTML=result;
                        document.querySelector('.comp').innerHTML=`Computer picked ${cp}`; 
                    }
                    
                }
                function Score()
                {
                    document.querySelector('.bb').innerHTML = 
                        `Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`
                }
                function PickcomputerMove()
                {
                    const randomno=Math.random();
                    let computermove='';
                   if((randomno>=0)&&(randomno<=1/3))
                   {
                        computermove='rock';
                   }
                   else if((randomno>1/3)&&(randomno<=2/3))
                   {
                        computermove='paper'
                   }
                   else
                   {
                        computermove='scissor';
                   }
                   return computermove;
                }

            </script>
        </body>
    </head>
</html>
